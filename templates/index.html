{% extends "base.html" %} {% block content %}

<h2>Car Model Classifier</h2>

<p> This classifier is trained for two car models i.e. Maruti Suzuki Swift and BMW Z4. This project can be expanded for other car models as well. This classifier has an accuracy of 78% </p>
<h4 style="color:red;"> Happy Predicting! </h4>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose Car Image...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
